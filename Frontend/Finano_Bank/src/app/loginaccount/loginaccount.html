
<div class="form-step" data-step="2">
    <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: 600;">Personal Information</h2>
    
    <div class="form-row">
        <div class="form-group">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-input" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-input" required>
        </div>
    </div>

    <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" class="form-input" required>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label" for="phone">Phone Number</label>
            <input type="tel" id="phone" class="form-input" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="dob">Date of Birth</label>
            <input type="date" id="dob" class="form-input" required>
        </div>
    </div>

    <div class="form-group">
        <label class="form-label" for="address">Street Address</label>
        <input type="text" id="address" class="form-input" required>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label" for="city">City</label>
            <input type="text" id="city" class="form-input" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="state">State</label>
            <select id="state" class="form-input form-select" required>
                <option value="">Select State</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
                <option value="FL">Florida</option>
                <!-- Add more states as needed -->
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="form-label" for="ssn">Social Security Number</label>
        <input type="password" id="ssn" class="form-input" placeholder="XXX-XX-XXXX" required>
    </div>
</div>
